name: Publish SDK

on:
  push: { branches: main }

jobs:
  publish-gpr:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch latest tag
        uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag

      - name: Bump version
        uses: actions-ecosystem/action-bump-semver@v1
        id: bump-semver
        with:
          current_version: ${{ steps.get-latest-tag.outputs.tag }}
          level: preminor

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/

      - name: Install dependencies
        run: yarn
      
      - name: Setup dummy git config
        run: |
          git config --global user.name "Drip Dcaf"
          git config --global user.email "drip@dcaf.so"
      
      - name: Publish
        run: yarn publish --non-interactive --new-version ${{ steps.bump-semver.outputs.new_version }}
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Push tag
        uses: actions-ecosystem/action-push-tag@v1
        with:
          tag: ${{ steps.bump-semver.outputs.new_version }}
          message: 'New version: ${{ steps.bump-semver.outputs.new_version }}'
